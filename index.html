<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">

    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Hours Tracker">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="apple-touch-startup-image" content="logo.png">
    
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffffdc">
    <meta name="description" content="A simple work hours tracker.">
    <title>Hours Tracker</title>
</head>
<body>
    <main id="main">
        <div class="colors"></div>
        <nav id="stickyNav">
            <p id="navTitle" class="navTitle"></p>
            <button onclick="loadLinksMenu()" class="linksMenuBtn"><img id="linksMenuBtnImg" src="menuBtn.png" alt=""></button>
            <div class="linksMenu" id="linksMenu">
                <a href="/hoursTracker">Home</a>
                <a href="/hoursTracker/formal.html">Table View</a>
            </div>
        </nav>

        <h1 class="title" id="title"></h1>
        <h3 id="greeting" class="greeting"></h3>
        
        <h3 id="motivationalQuotes" class="greeting quotes"></h3>
    
        <h2 class="pastWorkHoursDisplayTitle">This Month</h2>
        <ul id="thisMonthDisplay" class="pastWorkHoursDisplay"></ul>

        <ul id="summery" class="pastWorkHoursDisplay"></ul>

        <details class="pastWorkHoursDisplayContainer">
            <summary class="pastWorkHoursDisplayTitle">Previous Months</summary>
            <ul id="pastWorkHoursDisplay" class="pastWorkHoursDisplay"></ul>
        </details>
    </main>

    <div class="controls" id="controls">
        <p id="elapsedTime" class="elapsedTime">Work has not started yet.</p>
        <button class="addHoursBtn" onclick="toggleAddHoursMenu()">+</button>
        <div class="addHoursMenu" id="addHoursMenu">
            <a onclick="toggleAddHoursMenu()" class="settingsCloseBtn">Cancel</a>
            <a onclick="addHours()" class="settingsSaveBtn">Save</a>
            <h1 class="settingsTitle">New Entry</h1>
            <ul>
                <li>    
                    <label for="date">Date</label>
                    <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" placeholder="date" name="date">
                </li>
                <li>
                    <label for="startTime">From</label>
                    <input type="text" onfocus="(this.type='time')" onblur="(this.type='text')" id="startTime" placeholder="Start Time">
                </li>
                <li>
                    <label for="endTime">Until</label>
                    <input type="text" onfocus="(this.type='time')" onblur="(this.type='text')" id="endTime" placeholder="End Time">
                </li>
            </ul>
        </div>

        <button class="startStopBtn" id="startBtn" onclick="startRecordHours()">Punch In</button>
        <button class="startStopBtn" id="stopBtn" onclick="stopRecordHours()" hidden>Punch Out</button>
        
        <button class="settingsBtn" onclick="toggleSettingsMenu()">â“˜</button>
        <div class="settingsMenu" id="settingsMenu">
            <a onclick="toggleSettingsMenu()" class="settingsCloseBtn">Close</a>
            <a onclick="saveInfo()" class="settingsSaveBtn">Save</a>
            <h1 class="settingsTitle">Personal Info</h1>
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="name" name="name">
                </li>
                <li>
                    <label for="workplace">Workplace</label>
                    <input type="text" id="workplace" placeholder="Workplace" name="workplace">
                </li>
                <li>
                    <label for="hourlyRate">Hourly Rate</label>
                    <input type="number" id="hourlyRate" placeholder="Hourly Rate" name="hourlyRate">
                </li>
            </ul>

            <ul>
                <li><a onclick="exportData()" class="exportDataBtn">Export Work Hours</a></li>
                <li><a onclick="resetData()" class="resetDataBtn">reset Data</a></li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="styleFunctions.js"></script>
</body>
</html>
